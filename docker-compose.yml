services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: directory_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/directory_db
      - API_KEY=my-secret-api-key
    depends_on:
      db:
        condition: service_healthy

  test:
    build: .
    entrypoint: ["/bin/sh", "-c"]
    command: ["pytest tests/ -v --tb=short"]
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/test_directory_db
      - API_KEY=test-api-key
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - test

volumes:
  postgres_data:
